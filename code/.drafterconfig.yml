version: '3.4'
issue-tracking: 
  - github
endpoints:
  github:
    labels:
      IGNORE:
        - release-type/current
        - release-type/major
        - release-type/minor
        - release-type/patch
        - release-type/multi-hotfix
repo-type: github
master-branch: main
included-paths: [ '/code' ]
